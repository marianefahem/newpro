<!DOCTYPE html>
<html lang="ar" dir="rtl" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتحدون</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img  class="logo" src="images/logo.jpeg" >
             <div class="user"></div><div>
                 <button type="button">explore</button>
             <img src="images/user.png" width="100">
             </div>

    </div>
        <div class="container">
            <div class="info">
            <h1>المتحدون للمحاماة والأستشارات القانونيه</h1>
            <p><br> المستشار القانوني ماجد صدقي </p><br>
            <p>ت/01277487220</p>

            <input type="text" placeholder="search">
            </div>
    </div>
    <div class="slider">
        <img src="images/left-arrow.png" id="prev">
        <div class="preview">
            <img src="images/small1.png" class="active thmbnail">
            <img src="images/small2.png" class="thmbnail">
            <img src="images/small3.png" class="thmbnail">
            <img src="images/small4.png" class="thmbnail">
            <img src="images/small5.png" class="thmbnail">
        </div>
             <img src="images/right-arrow.png" id="next">

     </div>
      </div>

      <script>

          var prev = document.getElementById("prev");
          var next = document.getElementById("next");
          var thumbnail = document.getElementsByClassName("thumbnail");
          var hero = document.getElementById("hero");
          
          var backgroundImg = new Array (
              "images/bg1.png",
              "images/bg2.png",
              "images/bg3.png",
              "images/bg4.png",
              "images/bg5.png"
          );
          let i=0;
            next.onclick = function(){
                if(i<4){ 
                     hero.style.backgroundImage =
                     'url("'+backgroundImg[i+1]+'")';
                     document.getElementsByClassName("active")[0].classList.remove("active");
                     i++;
                     document.getElementsByClassName("thmbnail")[i].classList.add("active");
               }
            }
            prev.onclick = function(){
                if(i>0){ 
                     hero.style.backgroundImage =
                     'url("'+backgroundImg[i+1]+'")';
                     document.getElementsByClassName("active")[0].classList.remove("active");
                     i--;
                     document.getElementsByClassName("thmbnail")[i].classList.add("active");
               }
            }

      </script>
</body>
</html>
